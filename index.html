<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9def274ed7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="counter_container">
            <i class="fa-solid fa-user"></i>
            <div class="counter" data-target="67758"></div>
            <span>USER</span>
        </div>

        <div class="counter_container">
            <i class="fa-solid fa-coins"></i>
            <div class="counter" data-target="2684687"></div>
            <span>Invested</span>
        </div>

        <div class="counter_container">
            <i class="fa-solid fa-globe"></i>
            <div class="counter" data-target="65"></div>
            <span>Present in 65 Countries </span>
        </div>
    </div>










    <script src="script.js"></script>
</body>

</html>
